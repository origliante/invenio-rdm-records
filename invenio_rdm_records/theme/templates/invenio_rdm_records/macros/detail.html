{% macro show_detail(title, value) %}
<div class="ui relaxed grid">
  <div class="two column row">
    <div class="four wide column">
      <p class="record-info-title"><b>{{ title }}</b></p>
    </div>
    <div class="twelve wide column">
      {{ value }}
    </div>
  </div>
</div>
{%- endmacro %}
